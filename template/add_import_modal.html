<!-- Add Fields Modal -->
<!-- Add Fields Modal -->
    <div class="modal" id="addFieldsModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Fields</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Add your form fields here -->
                    <form action="{{ url_for('add_fields')}}" method="post" onsubmit="return validateForm()">
                        <div class="form-group">
                            <label for="ip">IP:</label>
                            <input type="text" class="form-control" id="ip" name="ip" required>
                        </div>
                        <div class="form-group">
                            <label for="mac">MAC:</label>
                            <input type="text" class="form-control" id="mac" name="mac" required pattern="[0-9A-Fa-f]{2}([-:]?)[0-9A-Fa-f]{2}(\1[0-9A-Fa-f]{2}){4}$" title="Please enter a valid MAC address">
                        </div>
                        <div class="form-group">
                            <label for="tag">Tag:</label>
                            <input type="text" class="form-control" id="tags" name="tags" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Fields</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

<!-- Import File Modal -->
<div class="modal fade" id="importFileModal" tabindex="-1" role="dialog" aria-labelledby="importFileModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="importFileModalLabel">Import File</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Your import file form goes here -->
                <form action="{{ url_for('import_file') }}" method="post">
                    <!-- Your import form fields here -->
                    <input type="file" name="file" accept=".csv, .xlsx">
                    <button type="submit" class="btn btn-primary">Import</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function validateForm() {
        // Validate MAC address format
        var macInput = document.getElementById("mac");
        var macRegex = /^[0-9A-Fa-f]{2}([-:]?)[0-9A-Fa-f]{2}(\1[0-9A-Fa-f]{2}){4}$/;
        if (!macRegex.test(macInput.value)) {
            alert("Please enter a valid MAC address.");
            return false;
        }

        // You can add additional validation here if needed

        return true;
    }
</script>
